<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <div>
        <h1>Deixe um comentário</h1>
        <br>
    </div>
<form>
   
    <div>
        <label for="nome">Nome</label><br/>
        <input rows="6" style="width: 26em" type="text" name="nome" id="nome" required><br/>
    </div>

  
    <div>
        <label for="email">Email</label><br/>
        <input rows="6" style="width: 26em" type="email" name="email" id="email" required><br/>
    </div>
    
    <div>
        <label for="email">Website</label><br/>
        <input rows="6" style="width: 26em" type="website" name="website" id="website" required><br/>
    </div>

    <div>
        <label for="comentario">Comentário</label><br/>
        <textarea rows="6" style="width: 26em" id="comentario" name="comentario"></textarea><br/>
    </div>

 <button class="botao" type="submit" onsubmit="">Enviar Comentário</button><br/>   
       

</form>

    
</body>
</html>
